<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Work in Progress â€” Actalithic</title>
<link rel="icon" type="image/png" href="https://i.ibb.co/DfYLtMhQ/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">

<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;-webkit-text-size-adjust:100%}
body{
  background:#b80000;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  min-height:100dvh;padding:2rem 1.5rem;
  font-family:'DM Mono',monospace;
  -webkit-font-smoothing:antialiased;
  overflow:hidden;
  position:relative;
}

/* Noise overlay */
body::before{
  content:'';position:fixed;inset:0;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
  opacity:.35;pointer-events:none;z-index:0;
}

/* Vignette */
body::after{
  content:'';position:fixed;inset:0;
  background:radial-gradient(ellipse 80% 80% at 50% 50%, transparent 40%, rgba(0,0,0,.35) 100%);
  pointer-events:none;z-index:0;
}

.content{
  position:relative;z-index:1;
  display:flex;flex-direction:column;align-items:center;text-align:center;
}

.err-logo{
  width:min(320px,78vw);
  margin-bottom:2.5rem;
  filter:drop-shadow(0 4px 32px rgba(0,0,0,.4));
  animation:fadeUp .5s cubic-bezier(.34,1.2,.64,1) both;
}

.err-divider{
  width:min(120px,30vw);height:1px;
  background:rgba(255,255,255,.2);
  margin-bottom:2rem;
  animation:fadeUp .5s .06s cubic-bezier(.34,1.2,.64,1) both;
}

.err-code{
  font-family:'Syne',sans-serif;font-weight:800;
  font-size:clamp(3.2rem,14vw,6rem);
  color:#fff;letter-spacing:-.06em;line-height:1;
  text-shadow:0 4px 40px rgba(0,0,0,.3), 0 1px 0 rgba(255,255,255,.12);
  animation:fadeUp .55s .08s cubic-bezier(.34,1.2,.64,1) both;
}

.err-msg{
  font-family:'Syne',sans-serif;font-weight:700;
  font-size:clamp(1rem,4vw,1.45rem);
  color:rgba(255,255,255,.9);
  letter-spacing:-.015em;margin-top:.55rem;
  animation:fadeUp .55s .16s cubic-bezier(.34,1.2,.64,1) both;
}

.err-sub{
  font-size:.78rem;
  color:rgba(255,255,255,.5);
  margin-top:.55rem;
  letter-spacing:.03em;
  line-height:1.8;
  max-width:360px;
  animation:fadeUp .55s .22s cubic-bezier(.34,1.2,.64,1) both;
}

.err-sub small{
  display:block;
  margin-top:.75rem;
  font-size:.7rem;
  color:rgba(255,255,255,.35);
}

.err-actions{
  display:flex;flex-wrap:wrap;align-items:center;justify-content:center;
  gap:.55rem;margin-top:2.2rem;
  animation:fadeUp .55s .3s cubic-bezier(.34,1.2,.64,1) both;
}

.err-btn{
  display:inline-flex;align-items:center;gap:.55rem;
  font-family:'Syne',sans-serif;font-weight:700;font-size:.88rem;
  padding:.85rem 2.2rem;border-radius:6px;
  background:rgba(255,255,255,.15);
  border:1.5px solid rgba(255,255,255,.35);
  color:#fff;text-decoration:none;
  transition:all .18s;letter-spacing:.04em;
  backdrop-filter:blur(8px);
  white-space:nowrap;
}
.err-btn:hover{
  background:rgba(255,255,255,.26);
  border-color:rgba(255,255,255,.6);
  transform:translateY(-2px);
  box-shadow:0 6px 20px rgba(0,0,0,.25)
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>
  <div class="content">
    <img class="err-logo"
      src="https://i.ibb.co/tpSTrg7Z/whitelogo.png"
      alt="Actalithic"
      onerror="this.style.opacity='.4'"
    >

    <div class="err-divider"></div>

    <div class="err-code">WIP</div>
    <div class="err-msg">Work in Progress</div>

    <div class="err-sub">
      We're currently updating our service.<br>
      Things may be temporarily unavailable while we deploy improvements.
      <small>
        This outage can take a few hours to a few days.<br>
        Thank you for your patience.
      </small>
    </div>

    <div class="err-actions">
      <a class="err-btn" href="/">
        Return later
      </a>
    </div>
  </div>

  <script>
    (function(){
      new Image().src = 'https://i.ibb.co/tpSTrg7Z/whitelogo.png';
      new Image().src = 'https://i.ibb.co/DfYLtMhQ/favicon.png';
    })();
  </script>
</body>
</html>

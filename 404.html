<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>404 â€” Actalithic</title>
<link rel="icon" type="image/png" href="https://i.ibb.co/DfYLtMhQ/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;-webkit-text-size-adjust:100%}
body{
  background:#b80000;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  min-height:100dvh;padding:2rem 1.5rem;
  font-family:'DM Mono',monospace;
  -webkit-font-smoothing:antialiased;
  overflow:hidden;
  position:relative;
}

/* Subtle noise/texture overlay */
body::before{
  content:'';position:fixed;inset:0;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
  opacity:.35;pointer-events:none;z-index:0;
}

/* Vignette */
body::after{
  content:'';position:fixed;inset:0;
  background:radial-gradient(ellipse 80% 80% at 50% 50%, transparent 40%, rgba(0,0,0,.35) 100%);
  pointer-events:none;z-index:0;
}

.content{
  position:relative;z-index:1;
  display:flex;flex-direction:column;align-items:center;text-align:center;
}

.err-logo{
  width:min(320px,78vw);
  margin-bottom:2.5rem;
  filter:drop-shadow(0 4px 32px rgba(0,0,0,.4));
  animation:fadeUp .5s cubic-bezier(.34,1.2,.64,1) both;
}

/* Subtle horizontal rule under logo */
.err-divider{
  width:min(120px,30vw);height:1px;
  background:rgba(255,255,255,.2);
  margin-bottom:2rem;
  animation:fadeUp .5s .06s cubic-bezier(.34,1.2,.64,1) both;
}

.err-code{
  font-family:'Syne',sans-serif;font-weight:800;
  font-size:clamp(5rem,22vw,9rem);
  color:#fff;letter-spacing:-.06em;line-height:1;
  text-shadow:0 4px 40px rgba(0,0,0,.3), 0 1px 0 rgba(255,255,255,.12);
  animation:fadeUp .55s .08s cubic-bezier(.34,1.2,.64,1) both;
}

.err-msg{
  font-family:'Syne',sans-serif;font-weight:700;
  font-size:clamp(1rem,4vw,1.45rem);
  color:rgba(255,255,255,.88);
  letter-spacing:-.015em;margin-top:.55rem;
  animation:fadeUp .55s .16s cubic-bezier(.34,1.2,.64,1) both;
}

.err-sub{
  font-size:.78rem;color:rgba(255,255,255,.45);
  margin-top:.45rem;letter-spacing:.03em;
  line-height:1.7;max-width:340px;
  animation:fadeUp .55s .22s cubic-bezier(.34,1.2,.64,1) both;
}

/* Action buttons */
.err-actions{
  display:flex;flex-wrap:wrap;align-items:center;justify-content:center;
  gap:.55rem;margin-top:2.2rem;
  animation:fadeUp .55s .3s cubic-bezier(.34,1.2,.64,1) both;
}

.err-btn{
  display:inline-flex;align-items:center;gap:.55rem;
  font-family:'Syne',sans-serif;font-weight:700;font-size:.88rem;
  padding:.85rem 2.2rem;border-radius:6px;
  background:rgba(255,255,255,.15);
  border:1.5px solid rgba(255,255,255,.35);
  color:#fff;text-decoration:none;
  transition:all .18s;letter-spacing:.04em;
  backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);
  white-space:nowrap;
}
.err-btn:hover{background:rgba(255,255,255,.26);border-color:rgba(255,255,255,.6);transform:translateY(-2px);box-shadow:0 6px 20px rgba(0,0,0,.25)}
.err-btn:active{transform:translateY(0)}

.err-btn-ghost{
  display:inline-flex;align-items:center;gap:.4rem;
  font-family:'DM Mono',monospace;font-size:.72rem;
  padding:.75rem 1.4rem;border-radius:6px;
  background:transparent;
  border:1.5px solid rgba(255,255,255,.18);
  color:rgba(255,255,255,.5);text-decoration:none;
  transition:all .18s;letter-spacing:.04em;
  white-space:nowrap;
}
.err-btn-ghost:hover{background:rgba(255,255,255,.1);border-color:rgba(255,255,255,.35);color:rgba(255,255,255,.8);transform:translateY(-2px)}
.err-btn-ghost:active{transform:translateY(0)}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:none}
}

@media(max-width:480px){
  .err-logo{margin-bottom:2rem}
  .err-btn{font-size:.82rem;padding:.78rem 1.7rem}
  .err-btn-ghost{font-size:.67rem;padding:.68rem 1.1rem}
}
</style>
</head>
<body>
  <div class="content">
    <img class="err-logo"
      src="https://i.ibb.co/tpSTrg7Z/whitelogo.png"
      alt="Actalithic"
      onerror="this.style.opacity='.4'"
    >
    <div class="err-divider"></div>
    <div class="err-code">404</div>
    <div class="err-msg">Page not found</div>
    <div class="err-sub">The page you're looking for doesn't exist or has been moved.</div>
    <div class="err-actions">
      <a class="err-btn" href="/index.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        Back to LocalLLM
      </a>
      <a class="err-btn-ghost" href="javascript:history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
        Go back
      </a>
    </div>
  </div>

  <script>
  (function(){
    var img = new Image(); img.src = 'https://i.ibb.co/tpSTrg7Z/whitelogo.png';
    var fav = new Image(); fav.src = 'https://i.ibb.co/DfYLtMhQ/favicon.png';
  })();
  </script>
</body>
</html>
